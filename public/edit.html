<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form - Vehicle Validate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CLEAN & PROFESSIONAL LAYOUT FOR ADD FIELD SECTION */
        .add-field-controls {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .add-field-controls select,
        .add-field-controls input[type="text"] {
            flex: 1;
            min-width: 200px;
        }

        .required-group {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            font-weight: 500;
        }

        /* PREVIEW ITEM - Beautiful drag handle with 3 lines */
        .field-preview-item {
            display: flex;
            align-items: center;
            padding: 18px 14px;
            border-bottom: 1px solid #eef2f6;
            background: white;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            cursor: grab;
            user-select: none;
        }

        .field-preview-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .field-preview-item.dragging {
            opacity: 0.5;
            background: #edf2f7;
            transform: rotate(3deg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.18);
            z-index: 1000;
        }

        /* THREE-LINE DRAG HANDLE â€” Clean, modern, professional */
        .drag-handle {
            cursor: grab;
            width: 36px;
            height: 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin-right: 16px;
            padding: 4px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .drag-handle:hover {
            background: #e2e8f0;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .drag-handle span {
            width: 18px;
            height: 2px;
            background: #a0aec0;
            border-radius: 2px;
            display: block;
        }

        .field-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .field-info strong {
            font-size: 16px;
            color: #2d3748;
        }

        .field-info small {
            color: #718096;
            font-size: 14px;
        }

        .delete-btn button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .preview-container {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Manage Forms</a>
        <a href="dashboard.html">Dashboard</a>
    </nav>

    <h1>Editing: <span id="formTitle">New Form</span></h1>

    <!-- ADD FIELD CONTROLS -->
    <div class="add-field-controls">
        <select id="fieldType">
            <option value="text">Short Text</option>
            <option value="textarea">Long Text</option>
            <option value="number">Number</option>
            <option value="checkbox">Checkbox</option>
            <option value="date">Date</option>
            <option value="file">Photo Upload</option>
        </select>

        <input id="labelInput" placeholder="Field Label (e.g. Front Bumper Damage)" type="text">

        <div class="required-group">
            <input type="checkbox" id="requiredInput">
            <label for="requiredInput" style="margin:0; cursor:pointer;">Required</label>
        </div>

        <button class="btn btn-primary" onclick="addField()">Add Field</button>
    </div>

    <h2>Form Preview</h2>
    <p style="color:#666; font-size:14px; margin-bottom:10px;">
        Drag fields using the grip icon to reorder
    </p>
    <div id="preview" class="preview-container"></div>

    <div style="margin-top:30px;">
        <button class="btn btn-primary" style="font-size:18px; padding:14px 28px;" onclick="saveFormAndReturn()">
            Save Form & Return
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
